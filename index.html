<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Panel Login Bootstrap 4</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body>

    <div class="container py-5">
      <div class="row">
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-4 mx-auto">
              <!-- form card login -->
              <div class="card rounded-0">
                <div class="card-header">
                  <h3 class="mb-0 text-muted">Login</h3>
                </div>
                <div class="card-body">
                  <form class="form" role="form" autocomplete="off" id="formLogin" novalidate="" method="POST">
                    <div class="form-group">
                      <label for="uname1">Username</label>
                      <input type="text" class="form-control form-control-lg rounded-0" name="uname1" id="uname1" required="">
                      <div class="invalid-feedback">Bummer, you'll need one of these.</div>
                    </div>
                    <div class="form-group">
                      <label for="pwd1">Password</label>
                      <input type="password" class="form-control form-control-lg rounded-0" id="pwd1" required="" autocomplete="new-password">
                      <div class="invalid-feedback">Don't forget your password.</div>
                    </div>
                    <div>
                      <label>
                        <input type="checkbox">
                        <span class="custom-control-description small text-dark">Remember me.</span>
                      </label>
                    </div>
                    <button type="submit" class="btn btn-dark btn-lg float-right" id="btnLogin">Login</button>
                  </form>
                </div>
                <!--/card-block-->
              </div>
              <!-- /form card login -->
            </div>
          </div>
          <!--/row-->
        </div>
        <!--/col-->
      </div>
      <!--/row-->
    </div>
    <!--/container-->

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="js/vendor/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript">
      $("#btnLogin").click(function(event) {

        //Fetch form to apply custom Bootstrap validation
        var form = $("#formLogin")

        if (form[0].checkValidity() === false) {
          event.preventDefault()
          event.stopPropagation()
        }
        
        form.addClass('was-validated');
      });
    </script>
  </body>
</html>
